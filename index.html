<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Market Ticker</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .ticker-container {
      width: 100%;
      overflow: hidden;
      background-color: #000;
      border-top: 1px solid #1e1e1e;
      border-bottom: 1px solid #1e1e1e;
      padding: 10px 0;
    }
    .ticker {
      display: flex;
      animation: scroll 60s linear infinite;
    }
    .ticker-item {
      display: flex;
      align-items: center;
      margin-right: 40px;
      color: #fff;
      white-space: nowrap;
    }
    .index-name {
      font-weight: bold;
      margin-right: 8px;
    }
    .cmp {
      margin-right: 8px;
    }
    .change {
      color: #00ff94;
    }
    .change.negative {
      color: #ff5e5e;
    }
    @keyframes scroll {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="ticker-container">
    <div class="ticker" id="ticker">
      <div style="color:white">Loading market data...</div>
    </div>
  </div>
  <script src="price.js"></script>
</body>
</html>
